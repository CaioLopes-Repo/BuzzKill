<div class="container text-center">
    <h1 class="mb-4">Redefinir Senha</h1>
    <b>{{mensagem}}</b><br>
    <form>
      <div class="form-group">
        <label for="email" class="sr-only">Email</label>
        <input type="email" class="form-control" [(ngModel)]="obj.email" id="email" placeholder="Email">
      </div>
      <button class="btn btn-primary" (click)="reenviar()">Enviar</button>
    </form>
  </div>
